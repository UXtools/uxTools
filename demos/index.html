        <h1>UX Designer Reserch Tools</h1>

        <p>UX Tools are simple to use to help designer to get research data
        </p>

        <h2>User Behavior Record</h2>

        <div data-demo-html="true">
		    <script>
			$(function(){
				var uxTools = $("#recordDiv").uxTools(null);
				
				$("#play").addClass('ui-disabled');
				$("#pause").addClass('ui-disabled');
				$("#stop").addClass('ui-disabled');
				$("#reset").addClass('ui-disabled');
				
				$("#start").click(function(){
					uxTools.start();
					$("#start").addClass('ui-disabled');
					$("#play").addClass('ui-disabled');
					$("#pause").removeClass('ui-disabled');
					$("#stop").removeClass('ui-disabled');
					$("#reset").addClass('ui-disabled');
				});
				$("#play").click(function(){
					uxTools.play();
					$("#start").addClass('ui-disabled');
					$("#play").addClass('ui-disabled');
					$("#pause").addClass('ui-disabled');
					$("#stop").removeClass('ui-disabled');
					$("#reset").addClass('ui-disabled');
				});
				$("#stop").click(function(){
					uxTools.stop();
					$("#start").addClass('ui-disabled');
					$("#play").removeClass('ui-disabled');
					$("#pause").addClass('ui-disabled');
					$("#stop").addClass('ui-disabled');
					$("#reset").removeClass('ui-disabled');
				});
				$("#pause").click(function(){
					uxTools.pause();
					$("#start").removeClass('ui-disabled');
					$("#play").removeClass('ui-disabled');
					$("#pause").addClass('ui-disabled');
					$("#stop").removeClass('ui-disabled');
					$("#reset").addClass('ui-disabled');
				});
				$("#reset").click(function(){
					uxTools.reset();
					$("#start").removeClass('ui-disabled');
					$("#play").addClass('ui-disabled');
					$("#pause").addClass('ui-disabled');
					$("#stop").addClass('ui-disabled');
					$("#reset").addClass('ui-disabled');
				});
			});
			</script>
			<div class="ui-field-contain" id="controlPanel">
				<a class="ui-btn ui-btn-inline" href="#" id="start">Start</a>
				<a class="ui-btn ui-btn-inline" href="#" id="pause">Pause</a>
				<a class="ui-btn ui-btn-inline" href="#" id="stop">Stop</a>
				<a class="ui-btn ui-btn-inline" href="#" id="play">Play</a>
				<a class="ui-btn ui-btn-inline" href="#" id="reset">Reset</a>
			</div>
			<div id="recordDiv">
				<form>
					<div class="ui-field-contain">
						 <label for="text-1">Text input:</label>
						 <input name="text-1" type="text" value="">
					</div>
					<div class="ui-field-contain">
						<label for="textarea-1">Textarea:</label>
						<textarea name="textarea-1" rows="8" cols="40"></textarea>
					</div>
				</form>
			</div>
